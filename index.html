        // Render properties
        function renderProperties(filteredProperties = properties) {
            const container = document.getElementById('properties-container');
            container.innerHTML = '';
            filteredProperties.forEach(property => {
                const card = document.createElement('div');
                card.className = 'property-card';
                card.innerHTML = `
                    <div class="image-slider">
                        <div class="slider-images">
                            ${property.images.map((img, index) => `<div class="slider-image" style="background-image: url('${img}');"></div>`).join('')}
                        </div>
                        <div class="slider-dots">
                            ${property.images.map((_, index) => `<div class="dot ${index === 0 ? 'active' : ''}" data-slide="${index}"></div>`).join('')}
                        </div>
                    </div>
                    <div class="property-status ${property.status}">${property.status.replace('-', ' ').toUpperCase()}</div>
                    <div class="property-info">
                        <h3 class="property-title">${property.title}</h3>
                        <div class="property-details">
                            <span>${property.location}</span>
                            <span>${property.area} sqft</span>
                        </div>
                        <div class="property-details">
                            <span>${property.bedrooms} Beds ‚Ä¢ ${property.bathrooms} Baths ‚Ä¢ ${property.parking} Parking</span>
                        </div>
                        <div class="property-price">‚Çπ${property.price.toLocaleString()}</div>
                        <div class="property-actions">
                            <a href="https://wa.me/919021363194?text=‡§®‡§Æ‡§∏‡•ç‡§§‡•á,%20‡§Æ‡•Å‡§ù‡•á%20${property.type}%20‡§Ü‡§à‡§°‡•Ä%20%23${property.id}%20${property.location}%20‡§Æ‡•á‡§Ç%20‡§∞‡•Å‡§ö‡§ø%20‡§π‡•à‡•§%20‡§ï‡•É‡§™‡§Ø‡§æ%20‡§Ö‡§ß‡§ø‡§ï%20‡§µ‡§ø‡§µ‡§∞‡§£%20‡§∏‡§æ‡§ù‡§æ%20‡§ï‡§∞‡•á‡§Ç‡•§" class="whatsapp-btn" target="_blank">WhatsApp ‡§™‡§∞ ‡§™‡•Ç‡§õ‡•á‡§Ç</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);

                // Image slider functionality
                const sliderImages = card.querySelector('.slider-images');
                const dots = card.querySelectorAll('.dot');
                let currentSlide = 0;

                function showSlide(index) {
                    sliderImages.style.transform = `translateX(-${index * 100}%)`;
                    dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
                }

                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        currentSlide = index;
                        showSlide(currentSlide);
                    });
                });

                // Auto slide
                setInterval(() => {
                    currentSlide = (currentSlide + 1) % property.images.length;
                    showSlide(currentSlide);
                }, 3000);
            });
        }

        renderProperties();

        // Filter functionality
        const filters = {
            location: document.getElementById('location'),
            type: document.getElementById('type'),
            price: document.getElementById('price'),
            sort: document.getElementById('sort')
        };

        Object.values(filters).forEach(filter => {
            filter.addEventListener('input', filterProperties);
            filter.addEventListener('change', filterProperties);
        });

        function filterProperties() {
            let filtered = properties.filter(property => {
                const locationMatch = !filters.location.value || property.location.toLowerCase().includes(filters.location.value.toLowerCase());
                const typeMatch = !filters.type.value || property.type === filters.type.value;
                const priceMatch = !filters.price.value || property.price <= parseInt(filters.price.value);
                return locationMatch && typeMatch && priceMatch;
            });

            // Sort
            if (filters.sort.value === 'price-low') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (filters.sort.value === 'price-high') {
                filtered.sort((a, b) => b.price - a.price);
            } else {
                filtered.sort((a, b) => b.id - a.id); // Newest first
            }

            renderProperties(filtered);
        }

            e.preventDefault();
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;

            const budget = document.getElementById('budget').value;

            const message = `‡§®‡§Æ‡§∏‡•ç‡§§‡•á SSP ‡§∞‡§ø‡§Ø‡§≤ ‡§è‡§∏‡•ç‡§ü‡•á‡§ü%0A%0A‡§Æ‡•à‡§Ç ${name} ‡§π‡•Ç‡§Ç‡•§%0A‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï: ${mobile}%0A${propertyType} ‡§Æ‡•á‡§Ç ${budget} ‡§¨‡§ú‡§ü ‡§ï‡•á ‡§≠‡•Ä‡§§‡§∞ ‡§∞‡•Å‡§ö‡§ø ‡§π‡•à‡•§%0A%0A‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§`;
            const whatsappUrl = `https://wa.me/919021363194?text=${message}`;
            window.open(whatsappUrl, '_blank');
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
